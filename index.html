<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Orbiting Integrations</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="system-wrapper">
    <!-- Center Icon -->
    <div class="center-icon">
      <img src="assets/center-icon.png" alt="Core System" />
    </div>

    <!-- Inner Orbit -->
    <div class="orbit-line inner-orbit"></div>
    <div class="planet-orbit inner-orbit-orbit angle-0">
      <div class="planet"><img src="assets/google-calendar.png" alt="Google Calendar" /></div>
    </div>
    <div class="planet-orbit inner-orbit-orbit angle-120">
      <div class="planet"><img src="assets/outlook.png" alt="Outlook" /></div>
    </div>
    <div class="planet-orbit inner-orbit-orbit angle-240">
      <div class="planet"><img src="assets/gmail.png" alt="Gmail" /></div>
    </div>

    <!-- Outer Orbit -->
    <div class="orbit-line outer-orbit"></div>
    <div class="planet-orbit outer-orbit-orbit angle-0">
      <div class="planet"><img src="assets/zapier.png" alt="Zapier" /></div>
    </div>
    <div class="planet-orbit outer-orbit-orbit angle-120">
      <div class="planet"><img src="assets/slack.png" alt="Slack" /></div>
    </div>
    <div class="planet-orbit outer-orbit-orbit angle-240">
      <div class="planet"><img src="assets/calendly.png" alt="Calendly" /></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
