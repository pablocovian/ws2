<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rotating Integrations</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="orbit-container">

    <!-- Core System Icon -->
    <div class="center-icon">
      <img src="assets/center-icon.png" alt="Core System" />
    </div>

    <!-- Inner Orbit -->
    <div class="orbit inner-orbit">
      <div class="orbiting-logo google-calendar orbiting-logo-inner">
        <img src="assets/google-calendar.png" alt="Google Calendar" />
      </div>
      <div class="orbiting-logo outlook orbiting-logo-inner">
        <img src="assets/outlook.png" alt="Outlook" />
      </div>
      <div class="orbiting-logo gmail orbiting-logo-inner">
        <img src="assets/gmail.png" alt="Gmail" />
      </div>
    </div>

    <!-- Outer Orbit -->
    <div class="orbit outer-orbit">
      <div class="orbiting-logo zapier orbiting-logo-outer">
        <img src="assets/zapier.png" alt="Zapier" />
      </div>
      <div class="orbiting-logo slack orbiting-logo-outer">
        <img src="assets/slack.png" alt="Slack" />
      </div>
      <div class="orbiting-logo calendly orbiting-logo-outer">
        <img src="assets/calendly.png" alt="Calendly" />
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
