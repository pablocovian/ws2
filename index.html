<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Integrations</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="orbit-container">
        <div class="center-icon">
            <img src="center-icon.png" alt="Core System">
        </div>
        
        <div class="orbit">
            <div class="logo google-calendar"><img src="google-calendar.png" alt="Google Calendar"></div>
            <div class="logo outlook"><img src="outlook.png" alt="Outlook"></div>
            <div class="logo gmail"><img src="gmail.png" alt="Gmail"></div>
            <div class="logo apple-phone"><img src="apple-phone.png" alt="Apple Phone"></div>
            <div class="logo calendly"><img src="calendly.png" alt="Calendly"><span class="soon">Soon</span></div>
            <div class="logo zapier"><img src="zapier.png" alt="Zapier"><span class="soon">Soon</span></div>
            <div class="logo slack"><img src="slack.png" alt="Slack"><span class="soon">Soon</span></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
